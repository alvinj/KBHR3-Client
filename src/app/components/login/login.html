<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h2 class="card-title text-primary">KBHR Login</h2>
        <p class="text-muted">Sign in to your URL shortener</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            formControlName="username"
            [class.is-invalid]="username?.invalid && username?.touched"
            placeholder="Enter your username">
          
          <!-- Username validation messages -->
          <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
            <div *ngIf="username?.errors?.['required']">Username is required</div>
            <div *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            formControlName="password"
            [class.is-invalid]="password?.invalid && password?.touched"
            placeholder="Enter your password">
          
          <!-- Password validation messages -->
          <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary w-100"
          [disabled]="loginForm.invalid || isLoading">
          
          <!-- Loading spinner -->
          <span 
            class="spinner-border spinner-border-sm me-2" 
            *ngIf="isLoading"
            aria-hidden="true"></span>
          
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
        
      </form>
    </div>
  </div>
</div>

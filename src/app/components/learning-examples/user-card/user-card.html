<div class="card h-100">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text text-muted">{{ user.email }}</p>
        
        <!-- Event binding: `(click)` sends events to component methods -->
        <div class="mt-auto">
            <button class="btn btn-primary btn-sm me-2" (click)="onViewProfile()">
                View Profile
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="onDeleteUser()">
                Delete
            </button>
        </div>
    </div>
</div>
